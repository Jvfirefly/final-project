<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layout/main}">

<head>
    <title>Trips</title>
    <style type="text/css">
        .form-control {
            min-height: 41px;
            box-shadow: none;
            border-color: #e1e4e5;
        }
        .form-control:focus {
            border-color: #5fcaba;
        }
        .form-control, .btn {
            border-radius: 3px;
        }
         textarea {
            resize: vertical;
        }
        .trips-form {
            width: 1000px;
            margin: 0 auto;
            padding: 30px 0;
        }
        .trips-form form {
            color: #9ba5a8;
            border-radius: 3px;
            margin-bottom: 15px;
            background: #fff;
            box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
            padding: 30px;
            overflow: auto;
        }
        .trips-form h2 {
            color: #333;
            font-weight: bold;
            margin-top: 0;
        }
        .trips-form .form-group {
            margin-bottom: 20px;
        }
        .trips-form label {
            font-weight: normal;
            font-size: 13px;
        }
        .trips-form .btn {
            font-size: 16px;
            font-weight: bold;
            background: #5fcaba;
            border: none;
            min-width: 140px;
        }
        .trips-form .btn:hover, .trips-form .btn:focus {
            background: #3fc0ad;
            outline: none !important;
        }
        .thumbnail {
            position: relative;
            padding: 0px;
            margin-bottom: 20px;
        }
        .thumbnail img {
             width: 100%;
        }

    </style>
</head>

<body>
<div layout:fragment="continut">
    <div class="trips-form">
        <form th:action="@{/trips}" th:object="${trip}" method="GET">
            <h2>My Trips</h2>
            <div class="form-group">
                <label for="choice">Trip</label>
                <select class="form-control" id="choice" name="choice" onchange="this.form.submit()">
                    <option
                            th:each="choice: ${trips}"
                            th:value="${choice.tripId}"
                            th:text="${choice.name}">
                    </option>
                </select>
            </div><!-- End row -->

            <div class="form-group">
                <label for="impressions">Impressions</label>
                <textarea class="form-control" rows="3" id="impressions" th:text="${trip.impressions}" readonly>
                </textarea>
            </div><!-- End row -->

            <div class="form-group">
                <div class="col-xs-24 col-sm-8 col-md-4">
                    <div class="thumbnail">
                        <img th:src="@{${'/photos/' + trip.photo1}}" alt="Photo1"/>
                        <div class="caption">
                            <h4 th:text="${trip.title1}"></h4>
                            <p th:text="${trip.description1}"></p>
                        </div>
                    </div>
                </div>
                <div class="col-xs-24 col-sm-8 col-md-4">
                    <div class="thumbnail">
                        <img th:src="@{${'/photos/' + trip.photo2}}" alt="Photo2"/>
                        <div class="caption">
                            <h4 th:text="${trip.title2}"></h4>
                            <p th:text="${trip.description2}"></p>
                        </div>
                    </div>
                </div>
                <div class="col-xs-24 col-sm-8 col-md-4">
                    <div class="form-group">
                        <label for="dates">Dates</label>
                        <textarea class="form-control" style="resize: none; text-align: center;" rows="1" id="dates"
                                  th:text="${#temporals.format(trip.dateTo, 'dd/MM/yyyy')} + ' - ' + ${#temporals.format(trip.dateFrom, 'dd/MM/yyyy')}" readonly>
                        </textarea>
                    </div>
                    <div class="form-group">
                        <label for="location">Location</label>
                        <textarea class="form-control" style="resize: none; text-align: center;" rows="1" id="location"
                                  th:text="${trip.location}" readonly>
                        </textarea>
                    </div>
                    <div class="form-group">
                        <a href="/edit-trip" class="btn btn-primary btn-block btn-lg" role="button">Edit</a>
                    </div>
                    <div class="form-group">
                        <a href="/new-trip" class="btn btn-primary btn-block btn-lg" role="button">Add</a>
                    </div>
                    <div class="form-group">
                        <a href="#" class="btn btn-primary btn-block btn-lg" role="button">Delete</a>
                    </div>
                </div>
            </div><!-- End row -->

        </form>
    </div><!-- End trips -->
</div>

</body>
</html>
