            integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ="
            crossorigin="anonymous">
    </script>
    <!-- Latest compiled and minified JavaScript -->
    <script
            src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous">

    <!-- Latest compiled and minified CSS -->

    <style type="text/css">

            background: #4c535d;

<body>
    <div>

        <nav class="navbar navbar-inverse navbar-static-top">
            <div sec:authorize="!isAuthenticated()" class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar1"
                            aria-expanded="false" aria-controls="navbar1">
                       <span class="sr-only">Toggle navigation</span>
                       <span class="icon-bar"></span>
                       <span class="icon-bar"></span>
                       <span class="icon-bar"></span>

                    <p class="navbar-brand">Trips</p>
                </div>
                <div id="navbar1" class="navbar-collapse collapse">
                    <ul class="nav navbar-nav navbar-right">
                       <li><a href="/signup">Sign Up</a></li>
                       <li><a href="/login">Log In</a></li>
                    </ul>
                </div><!--/.nav-collapse -->
            </div>

            <div class="container-fluid" sec:authorize="isAuthenticated()">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar2"
                            aria-expanded="false" aria-controls="navbar2">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
